<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="./styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Base Apparel coming soon page</title>
</head>

<body>
  <div class="wrapper">
    <div class="logo-container">
      <img class="logo" src="./images/logo.svg" alt="">
    </div>
    <div class="hero-container">
      <img class="hero" id="hero-mobile" src="./images/hero-mobile.jpg" alt="hero">
      <img class="hero" id="hero-desktop" src="./images/hero-desktop.jpg" alt="hero">
    </div>
    <div class="txtcontainer">
      <div class="header">
        <h1>We're</h1>
        <h2>coming soon</h2>
      </div>
      <div class="message">
        <h3>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </h3>
      </div>
      <div class="form-container">
        <form class="form" target="_blank" action="./forms/form.html" method="POST">
          <label class="input-container">
            <input class="email-input" type="email" placeholder=" Email Address" name="Email" required>
            <span class="btn-container"><button class="btn" type="submit"><img src="./images/icon-arrow.svg"
                  alt="send email"></button></span>
          </label>
          <div class="alert-icon-container">
            <img class='alert-icon' src="./images/icon-error.svg" alt="error icon">
          </div>
          <div class="alert-text-container">
            <h5 class="alert-text"></h5>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
